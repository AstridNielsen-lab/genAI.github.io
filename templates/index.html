<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Imagens</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Gerador de Imagens</h1>
    <form id="imagemForm">
        <input type="text" id="prompt" name="prompt" placeholder="Digite seu prompt" required>
        <button type="submit">Gerar Imagem</button>
    </form>
    <div id="resultado"></div>

    <iframe id="iframeImagem" src="" style="display:none; width: 100%; height: 500px; border: none;"></iframe>

    <script>
        $(document).ready(function() {
            $('#imagemForm').on('submit', function(e) {
                e.preventDefault();
                const prompt = $('#prompt').val();
                const url = `https://aiimage.hellonepdevs.workers.dev/?prompt=${prompt}`;

                // Atualiza o iframe com a URL gerada
                $('#iframeImagem').attr('src', url).show();
                $('#resultado').html(`<p>Imagem gerada com sucesso!</p>`);
            });
        });
    </script>
</body>
</html>
